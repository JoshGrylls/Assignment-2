<form>
  <div>
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="usrName" name="usrName" id="usrName">
    <label for="psw"><b>Password</b></label>
    <input type="text" [(ngModel)]="usrPsw" name="usrPsw" id="usrPsw">
    <button type="button" (click)="onSubmit()">Enter Chat</button>
  </div>
</form>
<div id="loginResults"></div>
